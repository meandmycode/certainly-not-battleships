<!doctype html>
<html hidden>
    <head>
        <meta charset="utf-8">
        <title>Certainly not battleships</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed:700,400,300">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

        <div class="game">

            <div class="game-header">
                <div class="title">
                    <h1>Certainly not Battleships!</h1>
                    <h2>It is, but shh, don't tell Hasbroâ„¢</h2>
                </div>
                <div class="button start-button">New game</div>
            </div>

            <div class="board">
                <div class="stage"></div>
                <div class="commands">
                    <div class="log-wrap">
                        <ul class="log"></ul>
                    </div>
                    <form>
                        <input placeholder="Issue a command" required></input>
                    </form>
                </div>
            </div>

        </div>

        <div class="dialog-host winning-dialog-host">
            <div class="dialog">
                <h1>You won!</h1>
                <p>Great work, you sank all of your opponents' Battleships!</p>
                <div class="commandbar">
                    <div class="button start-button">New game</div>
                </div>
            </div>
        </div>

        <div class="dialog-host game-over-dialog-host">
            <div class="dialog">
                <h1>You lost!</h1>
                <p>Your opponent sank all of your Battleships!</p>
                <div class="commandbar">
                    <div class="button start-button">Try again</div>
                </div>
            </div>
        </div>

        <script src="js/lib/regenerator-runtime.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
